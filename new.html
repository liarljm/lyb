<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>欢迎用户注册</title>
    <link rel="stylesheet" href="./css/new.css">
    <script>
        window.onload = function () {
            var pwd = document.getElementById("pwd");
            var pwd2 = document.getElementById("pwd2");
            var sub = document.getElementById("sub");
            var error = document.getElementById("error");
            sub.onclick = function () {
                if (pwd.value == pwd2.value) {
                    alert("您已注册成功，返回登录页面");
                    location.href = "./index.html";
                } else {
                    pwd.value = "";
                    pwd2.value = "";
                    error.style.display = "block";
                }
                pwd.onfocus = function () {
                    error.style.display = "none";
                }
                pwd2.onfocus = function () {
                    error.style.display = "none";
                }
            }
        }
    </script>
</head>

<body>
    <header id="top">
        <div id="header">
            <ul id="nav">
                <li id="right"><a href="./manage.php">首页</a></li>
                <li id="right"><a href="./new.html">注册</a></li>
                <li id="right"><a href="./index.html">登录</a></li>
                <li id="left"><a href="./admin.html">管理员登录</a></li>
            </ul>
        </div>
    </header>
    <article id="middle">
        <h1>用户注册</h1>
        <section id="content">
            <div id="content1">
                <span>用户名：</span>
                <input type="text" class="text" placeholder="请输入用户名" id="userName"><br>
                <span>密码：</span>
                <input type="password" class="text" placeholder="请输入密码" id="pwd"><br>
                <span>再次输入密码：</span>
                <input type="password" class="text" placeholder="请再次输入密码" id="pwd2"><br>
                <div>
                    <font color="red" style="display: none;" id="error">密码不同请再次输入</font>
                </div>
                <input type="radio" value="1" class="sex" name="sex" id="gender">男
                <input type="radio" value="2" class="sex" name="sex" id="gender">女<br>
                <input type="button" id="sub" value="注册">
            </div>
        </section>
    </article>
    <footer id="bottom">
        <p>NightStart&copy;2021 Starts Fover</p>
        <p>ICP证：署ICP备18632625422号</p>
    </footer>
</body>

</html>
