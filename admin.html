    <script>
        window.addEventListener("DOMContentLoaded", function () {
            var a1 = document.getElementById("a1");
            var yzm = document.getElementById("yzm");
            var cxt = yzm.getContext("2d");
            function showYzm() {
                cxt.clearRect(0, 0, 150, 50);
                var str = "012345678910ABCDEFGHIJKLMNOPQRSTUVWXYZ";
                var validate = "";
                var position = 0;
                var x, y;
                var fontSize = 30;
                cxt.beginPath();
                var r = Math.round(Math.random() * 225);
                var g = Math.round(Math.random() * 225);
                var b = Math.round(Math.random() * 225);
                cxt.fillStyle = "rgb(" + r + "," + g + "," + b + ")";
                cxt.fill();
                for (var i = 0; i < 4; i++) {
                    x = 20 + (i * 30);
                    y = 25 + Math.ceil(Math.random() * 20);
                    fontSize = 10 + Math.ceil(Math.random() * 20);
                    cxt.font = "bold " + fontSize + "px Arial"; 
                    position = Math.ceil(Math.random() * 1000) % 36;
                    cxt.fillText(str.substr(position, 1), x, y, 300);
                }
            }
            showYzm();
            a1.addEventListener("click", function () {

                showYzm();

            });
        });
    </script>
